## Configuration of the R package 'rapbase', yaml formatted
## May contain anything, but try to keep some sensible structure and tidyness


## R
r :

  # Dummy library path
  libpath :

  # Activity logging
  raplog:
    archiveDir: logArchive
    eolDays: 730
    target: file
    key: raplogTest

  # Automated report data
  autoReport:
    target: file
    key: autoreport

  # User data for testing purposes
  testUser :
    user : ttester
    groups : rapbase
    role : accessLevel
    resh_id : '999999'
    email: rapporteket@skde.no
    full_name: Tore Tester
    phone: '04050607'


  # Scedule
  schedule :
    nocturnal :
      startHour: 0
      endHour: 8
      funs :
      - rapbase::runAutoReport
    diurnal:
      startHour: 8
      endHour: 24
      funs:
      - rapbase::runBulletin


## Network
network :

  # Proxy server and port
  proxy :
    http :
    port :
    # http : http://dummy_proxy_hostname.no
    # port : 8080
    # ip : 192.168.0.100

  # email
  smtp :
    server : localhost
    port : 2525
  sender : rapporteket@skde.no

## GitHub
github :

  # Github organization
  organization : Rapporteket

  # Dummy gist
  gistId :
    reportName : reportNameGistId

  # Dummy PAT
  PAT :
    githubUserName : PAT


## Database
db :
  # Dummy config entry
  nordummy:
    host : dummy_db_hostname.no
    name : dummy_db_name
    user : dummy_db_username
    pass : dummy_db_password
    disp : dummy_display_name

  # For testing, on localhost
  rapbase:
    host : 127.0.0.1
    name : rapbase
    user : rapbase
    pass : rapbase
    disp : ForTestingOnly
