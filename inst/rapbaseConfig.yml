## Configuration of the R package 'rapbase', yaml formatted
## May contain anything, but try to keep some sensible structure and tidyness


## R
r :

  # Dummy library path
  libpath :

  # Activity logging
  raplog:
    archiveDir: logArchive
    eolDays: 730
    target: db
    key: raplog

  # Automated report data
  autoReport:
    target: db
    key: autoreport

  # Staging data
  staging:
    target: db
    key: staging

## Network
network :

  # Proxy server and port
  proxy :
    http :
    port :
    # http : http://dummy_proxy_hostname.no
    # port : 8080
    # ip : 192.168.0.100

  # email
  smtp :
    server : localhost
    port : 2525
  sender : rapporteket@skde.no

## GitHub
github :

  # Github organization
  organization : Rapporteket

  # Dummy PAT
  PAT :
    githubUserName : PAT
